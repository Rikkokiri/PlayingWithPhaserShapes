<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Circle Test</title>

  <script src="../phaser.min.js"></script>

  <style type="text/css">

    body {
      margin: 20px;
    }

  </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { create: create, update: update });

var centerX = game.width / 2;
var centerY = game.height / 2;
var graphics;

var testCircle;
var rounded;

function create() {

  graphics = game.add.graphics(0,0);

  testCircle = new Phaser.Circle(centerX, centerY, 100);

  rounded = new Phaser.RoundedRectangle(100, 100, 200, 50, 40);

}

function update(){

  graphics.clear();

  // graphics.beginFill(0xffffff);
  graphics.lineStyle(1, 0xffd900);
  graphics.drawShape(rounded);
  // graphics.endFill();

  // graphics.lineStyle(1, 0xffd900);
  //
  // // graphics.beginFill(0xFF0000, 1);
  // graphics.drawCircle(testCircle.x, testCircle.y, testCircle.diameter);

}

</script>

</body>
</html>
