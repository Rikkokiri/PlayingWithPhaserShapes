<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Test Solid Square</title>

  <script src = "phaser.min.js"></script>
  <script src = "js/SolidSquare.js"></script>

  <style type="text/css">

    body {
      margin: 20px;
    }

  </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { create: create, update: update });

var centerX;
var centerY;
var graphics;

var testSquare;
var counter = 0;

function create() {

  graphics = game.add.graphics(0,0);

  testSquare = new SolidSquare(game.width / 2 - 100, game.height/ 2 - 100, 200, "0x22feee");

}

function update(){

  graphics.clear();

  // testSquare.rotateAroundCenter(0.5);
  testSquare.moveLeft(1);

  testSquare.drawSquare(graphics);


}

</script>

</body>
</html>
